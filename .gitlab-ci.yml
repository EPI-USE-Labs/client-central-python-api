default:
  image: "nikolaik/python-nodejs:latest"

before_script:
  - apt-get update && apt-get upgrade -y && apt-get install -y git openssh-client
  - pip3 install pip --upgrade 

stages:
- test
- release

analysis:
  stage: test
  before_script:
    - pip3 install bandit
  script:
    - bandit -r clientcentral/


release:
  stage: release
  variables:
    TWINE_USERNAME: $PYPI_USER
    TWINE_PASSWORD: $PYPI_PASSWORD
  before_script:
    - python3 --version
    - apt-get update && apt-get upgrade -y && apt-get install -y git openssh-client
    - pip3 install pip --upgrade 
    - pip3 install twine --upgrade
    - pip3 install setuptools --upgrade
    - pip3 install wheel --upgrade
    - pip3 install Commitizen --upgrade
    - mkdir ~/.ssh
    - ssh-keyscan -p 22 git.labs.epiuse.com > ~/.ssh/known_hosts
    - eval `ssh-agent -s`
    - ssh-add <(echo "$DEPLOY_KEY")
  script:
    - cz bump --yes --changelog --changelog-to-stdout
    - git push --follow-tags
    - python3 setup.py sdist bdist_wheel
    - twine upload dist/*
